<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="./style.css" rel="stylesheet">
    <title>Peace Adebola's Collage</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <main>
        <h1 class="welcome">Welcome to my<br>
            <span>collage</span> <div class="random"><br>of random pictures
             from <br>the Internet. </div>
        </h1>
        <!--Images Container-->
        <div class="container">
            <figure class="flex-img">
                <img src="./Images/breathe.jpg" alt="breathe">
                <figcaption>When It feels like Life Is Choking Me, I...</figcaption>
            </figure>

            <figure class="flex-img">
                <img src="./Images/car.jpg" alt="sports car">
                <figcaption>Just look at this sleek beauty</figcaption>
            </figure>

            <figure class="flex-img">
                <img src="./Images/coral.jpg" alt="coral">
                <figcaption>I don't know the name but I love it's smooth and glossy surface</figcaption>
            </figure>

            <figure class="flex-img">
                <img src="./Images/corn.jpg" alt="roasted corn">
                <figcaption>I was once obssessed with roasted corn until the pandemic came</figcaption>
            </figure>

            <figure class="flex-img">
                <img src="./Images/domore.jpg" alt="do more">
                <figcaption>I dey try buh e no easy</figcaption>
            </figure>

            <figure class="flex-img">
                <img src="./Images/hair.jpg" alt="african hair">
                <figcaption>I wish I could maintain my natural hair</figcaption>
            </figure>

            <figure class="flex-img">
                <img src="./Images/kitchen.jpg" alt="kitchen">
                <figcaption>The Kitchen is my most favorite part of a home</figcaption>
            </figure>

            <figure class="flex-img">
                <img src="./Images/space.jpg" alt="space">
                <figcaption>I love my space and spaces!</figcaption>
            </figure>

            <figure class="flex-img">
                <img src="./Images/thanks.jpg" alt="my thank you note">
                <figcaption>Thank you for visiting my site!</figcaption>
            </figure>
        </div>
    </main>

    <footer class="footer">
        <p>Copyright&copy;2020</p>
        <div class="footer-img"><img src="./SVG/signature.svg"></div>
    </footer>
    
</body>
</html>
